<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

                        <div class="grid-sm-1">

                        </div>
                    </div>
                </section>
                <nav>

                        <div class="grid-md-1-2">
                            <a href="#" class='logo'><span class="show-for-sr">RDG logo</span></a>
                        </div>
                        <div class="grid-md-1-2 nav-tile">
                            <a href="#"><span aria-hidden="true"></span>

                            </a>
                            <a href="#"><span aria-hidden="true"></span>
                                Ingest Home
                            </a>
                            <a href="#"><span aria-hidden="true"></span>
                                Log Out
                            </a>
                        </div>
                    </div>
                    <div class="mobile-only">
                        <a href="#" class='logo-small'><span class="show-for-sr">RDG logo</span></a>
                        <ul>
                            <input type="checkbox" id="checkbox-toggle" />
                            <label for="checkbox-toggle" class='menu-icon'>
                                <span class='nav-icon'></span>
                            </label>
                            <div class="mobile-menu">
                                <li><a href="#">About</a></li>
                                <li><a href="#">Help</a></li>

                </nav>

            <div class="grid-md-1" />
            <div class='grid-md-1-3'>

            </div>
            <div class="grid-md-1-3">

                <a href="#" class='department-logo'></a>
            </div>
            <div class="grid-sm-1 grid-md-1-2">

                    <a href="#">About</a> |
                    <a href="#">Contact Us</a> |
                    <a href="#">Privacy policy</a>
