<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="https://icpsr-design-system.bitbucket.io/dist/default/styles/default.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<header class='full-header'>
        <section class='main-nav' id='sectionMainMenu'>
            <h1 class="show-for-sr">Main Navigation</h1>
            <div class="main-menu-nav">
                <section class="global-nav desktop-only">
                    <div class='grid-row'>
                        <div class="grid-sm-1">
                            <h1 class="show-for-sr">Static page navigation</h1>
                            <nav>
                                <a href="#" class="button button-size-small small-primary-button">About</a> 
                                <a href="#" class="button button-size-small small-primary-button">Help</a> 
                                <a href="#" class="button button-size-small small-primary-button">Contact</a>
                            </nav>
                        </div>
                    </div>
                </section>
                <nav>
                    <div class="grid-row desktop-only">
                        <div class="grid-md-1-2">
                            <a href="#" class='logo'><span class="show-for-sr">RDG logo</span>
                                <img alt="ResearchDataGov-main-logo">
                            </a>
                        </div>
                        <div class="grid-md-1-2 nav-tile">
                            <a href="#"><span aria-hidden="true"></span>
                                Reviewer Home
                            </a>
                            <a href="#"><span aria-hidden="true"></span>
                                Ingest Home
                            </a>
                            <a href="#"><span aria-hidden="true"></span>
                                Log Out
                            </a>
                        </div>
                    </div>
                    <div class="mobile-only">
                        <a href="#" class='logo-small'><span class="show-for-sr">RDG logo</span>
                            <img alt="ResearchDataGov-main-small-logo">
                        </a>
                        <ul>
                            <input type="checkbox" id="checkbox-toggle" />
                            <label for="checkbox-toggle" class='menu-icon'>
                                <span class='nav-icon'></span>
                            </label>
                            <div class="mobile-menu">
                                <li><a href="#">About</a></li>
                                <li><a href="#">Help</a></li>
                                <li><a href="#">Contact</a></li>
                                <li><a href="#">My Account</a></li>
                            </div>
                        </ul>
                    </div>
                </nav>
            </div>
        </section>
    </header>

    <section class='neutral-background-color margin-top-large'>
        <div class="grid-row banner">
            <div class="grid-md-1-4 vertical-center-container">
                <h1 class='vertical-center'>Search Results</h1>
            </div>
            <div class="grid-5-12">
                <form>
                    <label for="searchInput" class="show-for-sr">Search Box</label>
                    <input type="search" value id='q' name='q' class='full-width'>
                    <button class="primary-button" id='search-submit' type='submit'>
                        <span class='fas fa-search'></span>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <section class='grid-row padding-top'>
        <div class='grid-md-1-4'>
            section for filter area
        </div>
        <main id='mainContent' class="grid-md-3-4">
            Displaying Search Results 
        </main>
    </section>

    <footer>
        <section class='grid-row logos'>
            <div class="grid-sm-1 grid-md-1-2">
                <a href="#" class="department-logo">
                    <img alt="ResearchDataGov-logo" />
                </a>
            </div>
            <div class="grid-sm-1 grid-md-1-2">
                <nav>
                    <a href="#">About</a> |
                    <a href="#">Contact Us</a> |
                    <a href="#">Privacy policy</a>
                </nav>
            </div>
        </section>
    </footer>

    <!-- These scripts are to connect Bootrap's js interactions. -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
